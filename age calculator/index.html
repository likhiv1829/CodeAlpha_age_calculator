<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image:url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA2L3JtNjUzLXJlbWl4LWpvdS0wMDItYS5qcGc.jpg');
            background-size:100%;
            background-position: 10%;
        }
        .container {
            background: rgba(19, 0, 10, 0);
            padding: 30px;
            margin-right: 500px;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(16, 1, 6, 0.915);
            color: #30042e;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .input-group div {
            width: calc(33.33% - 10px);
        }
        .input-group div {
            margin-right: 40px;
            align-items: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: bold;
        }
        input {
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 15px 20px;
            background-color: #0a511d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }
        button:hover {
            background-color: #92116d;
        }
        .result-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .result-group div {
            width: calc(33.33% - 10px);
        }
        .result-group div:not(:last-child) {
            margin-right: 10px;
        }
        .result-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator!</h1>
        <h1>Calculate your age by entering your date of birth</h1>
        <form id="ageCalculatorForm">
            <div class="input-group">
                <div>
                    <label for="day">Day:</label>
                    <input type="number" id="day" min="1" max="31" required>
                </div>
                <div>
                    <label for="month">Month:</label>
                    <input type="number" id="month" min="1" max="12" required>
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="number" id="year" min="1500" max="2300" required>
                </div>
            </div>
            <button type="submit">Calculate Age</button>
        </form>
        <div class="result-group">
            <div class="result-box" id="result-years">Years</div>
            <div class="result-box" id="result-months">Months</div>
            <div class="result-box" id="result-days">Days</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
